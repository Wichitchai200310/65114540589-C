<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ค้นหารายวิชา</title>
</head>
<body>
    <h2>ค้นหารายวิชา</h2>
    <form method="GET">
        {{ form.as_p }}
        <button type="submit">ค้นหา</button>
    </form>

    {% if courses %}
        <h3>ผลลัพธ์การค้นหา:</h3>
        <ul>
            {% for course in courses %}
                <li><strong>{{ course.code }}</strong>: {{ course.name }} ({{ course.credits }} หน่วยกิต)</li>
            {% endfor %}
        </ul>
    {% elif request.GET.query %}
        <p>ไม่พบรายวิชาที่ค้นหา</p>
    {% endif %}
</body>
</html>
